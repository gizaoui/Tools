apiVersion: apps/v1
kind: Deployment
metadata:
  name: multi-container-project
spec:
  replicas: 1
  selector:
    matchLabels:
      app: multi-container-project
  template:
    metadata:
      labels:
        app: multi-container-project
    spec:
      containers:
        - name: redis
          image: redis:latest
          ports:
            - containerPort: 6379
          resources:
            limits:
              memory: "200Mi"
              cpu: "500m"
        - name: myflaskmulticont
          image: myflaskmulticont:latest
          env:
          - name: NAME
            value: "My name"
          ports:
            - containerPort: 5000
          imagePullPolicy: Never
          resources:
            limits:
              memory: "200Mi"
              cpu: "500m"
---
apiVersion: v1
kind: Service
metadata:
  name: multi-container-project
spec:
  type: NodePort
  ports:
    - nodePort: 30008
      port: 5000
      targetPort: 5000
  selector:
    app: multi-container-project
